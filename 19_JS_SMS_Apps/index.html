<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="../bootstrap/css/fontawesome.com">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="../bootstrap/css/style.css">
        <link rel="stylesheet"  href="style.css"> 

        <title>SMS App</title>
    </head>
    <body>
        <nav class ="navbar navbar-dark bg-dark mb-3">
            <a href="#" class="navbar-brand">SMS App </a>
        </nav>

        <!--SMS APP-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3>SMS App</h3>

                        </div>
                        <div class="card-body bg-light">
                            <form>
                               <div class="form-group">
                                     <textarea  maxlength="100" id="text-area" row="4" class="form-control" placeholder="Your Text Here"></textarea>
                               </div>
                            </form>
                    
                        </div>
                        <div class="card-footer">
                            <h3>The Characters Remaining : <span class="font-weight-bold text-primary" id="char-count">0</span>/100</h3>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Bootstrap JS files--> 
        <script src="../bootstrap/js/jquery.js"></script>
        <script src="../bootstrap/js/popper.js"></script>
        <script src="../bootstrap/js/mdb.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>

        

<!--Local JS File-->
<script src="app.js"></script>
    </body>
</html>
