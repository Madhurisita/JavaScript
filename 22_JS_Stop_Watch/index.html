<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="../bootstrap/css/fontawesome.com">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="../bootstrap/css/style.css">
        <link rel="stylesheet"  href="style.css"> 

        <title>JS Stop Watch</title>
    </head>
    <body>
        <nav class ="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">JS Stop Watch</a>
        </nav>

        <!--JS Stop Watch-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                                <h3>JS Stop Watch</h3>
                        </div>
                        <div class="card-body  text-center" >
                            <h1 class="display-2">
                                <span id="minutes">00</span> :
                                <span id="seconds">00</span> :
                                <span id="m-seconds">00</span>
                            </h1>
                            <button class="btn btn-success" id="start-btn">START</button>
                            <button class="btn btn-danger" id="stop-btn">STOP</button>
                            <button class="btn btn-warning" id="reset-btn">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Bootstrap JS files--> 
        <script src="../bootstrap/js/jquery.js"></script>
        <script src="../bootstrap/js/popper.js"></script>
        <script src="../bootstrap/js/mdb.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>

        

<!--Local JS File-->
<script src="app.js"></script>
    </body>
</html>
