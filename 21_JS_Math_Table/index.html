<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="../bootstrap/css/fontawesome.com">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="../bootstrap/css/style.css">
        <link rel="stylesheet"  href="style.css"> 

        <title>Math Table</title>
    </head>
    <body>
        <nav class ="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Math Table</a>
        </nav>

        <!--Math Table-->
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header badge-secondary text-white">
                            <h3>Kinds Math Table</h3>
                        </div>
                        <div class="card-body bg-light text-white">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Enter a Number</label>
                                            <input  id="req-number" type="number" class="from-control" placeholder="Your Number">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="from-group">
                                            <label for="multiplier">Select the Multiplier</label>
                                            <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--Result section-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body bg-light">
                            <div class="row align-items-center">
                             <div class="col-md-2">
                                    <h1 class="display-2">
                                        <span class="badge badge-secondary" id="number">1</span>
                                    
                                    </h1>
                                 </div>
                                 <div class="col-md-2">
                                     <h1>
                                         <i class="fa fa-times fa-2x text-sencondary"></i>
                                     </h1>
                                </div>
                                 <div class="col-md-2">
                                    <h1 class="display-2">
                                        <span class="badge badge-secondary"id="multi">1</span>
                                    
                                    </h1>
                                 </div>
                                 <div class="col-md-2">
                                    <h1>
                                        <i class="fa fa-equals fa-2x text-sencondary"></i>
                                    </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="result">1</span>
                                
                                </h1>
                             </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--Bootstrap JS files--> 
        <script src="../bootstrap/js/jquery.js"></script>
        <script src="../bootstrap/js/popper.js"></script>
        <script src="../bootstrap/js/mdb.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>

        

<!--Local JS File-->
<script src="app.js"></script>
    </body>
</html>
